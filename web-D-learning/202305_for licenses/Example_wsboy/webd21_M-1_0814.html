<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 메뉴 M-1</title>
    <link href="https://webfontworld.github.io/GothicA1/GothicA1.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'GothicA1';
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            display: flex;
        }
        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #efefef;
        }
        #header .nav {
            width: 80%;
            background-color: #e3e3e3;
        }
        #slider {
            width: 100%;
            height: 300px;
            background-color: #d9d9d9;
        }
        #contents {
            width: 100%;
            display: flex;
        }
        #contents .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #d1d1d1;
        }
        #contents .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #c7c7c7;
        }
        #contents .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #bcbcbc;
        }
        #footer {
            width: 100%;
            display: flex;
        }
        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #b1b1b1;
        }
        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: #a3a3a3;
        }
        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #9d9d9d;
        }
        /* nav */
        /* ">"를 넣어줘서 바로 밑에 있는 자식에게만 선택, 상속되도록 처리한다. */
        .nav {        }
        .nav > ul {
            display: flex;
            justify-content: right;            
            margin-top: 30px;
        }
        .nav > ul > li {
            position: relative;
                }
        .nav > ul > li > a {
            display: inline-block;
            padding: 10px 40px;
            /* a가 ..lnline 구조라서 top padding 값이 안보이기 때문에 block구조로 변경할 것.=> inline-block*/
            background-color: #b0b0b0;
        }
        .nav > ul > li > a:hover {
            background-color: #8e8e8e;
        }
        .nav > ul > li > ul {
            display: none;
            position: absolute;  /* 기준점 기준으로 영역 잡히기 떄문에 absolute 씀 */
            left: 0;
            top: 40px;
            background-color: #c7c7c7;
            width: 100%;
            text-align: center;
        }
        /* .nav > ul > li > ul > li {            
        } */
        .nav > ul > li > ul > li a {
            display: inline-block;
            padding: 10px;2
            background-color: #c1c1c1;
            width: 100%;
            box-sizing: border-box;   /* 위 padding 10px을 width:100% 안에 포함시킬때에.*/
        }
        .nav > ul > li > ul > li a:hover {
            background-color: #b0b0b0;
        }
         /* 자바스크립트용 CSS */
         .nav > ul > li > ul {
            display: block;    /* 자바스크립트로 할 경우 'display:none'을 할 수 없기 때문에.*/
            height: 0;
            /* height: 155px; */
            overflow: hidden;
            transition: all 600ms;
         }
        
        </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="logo"></div>
            <nav class="nav">
                <ul>
                    <li><a href="#">메뉴1</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴1-1</a></li>
                            <li><a href="#">서브메뉴1-2</a></li>
                            <li><a href="#">서브메뉴1-3</a></li>
                            <li><a href="#">서브메뉴1-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴2</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴2-1</a></li>
                            <li><a href="#">서브메뉴2-2</a></li>
                            <li><a href="#">서브메뉴2-3</a></li>
                            <li><a href="#">서브메뉴2-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴3</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴3-1</a></li>
                            <li><a href="#">서브메뉴3-2</a></li>
                            <li><a href="#">서브메뉴3-3</a></li>
                            <li><a href="#">서브메뉴3-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴4</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴4-1</a></li>
                            <li><a href="#">서브메뉴4-2</a></li>
                            <li><a href="#">서브메뉴4-3</a></li>
                            <li><a href="#">서브메뉴4-4</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- //header -->

        <div id="slider">
        </div>
        <!-- //slider -->

        <div id="contents">
            <div class="content1"></div>
            <div class="content2"></div>
            <div class="content3"></div>
        </div>
        <!-- //contents -->

        <div id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </div>
        <!-- //footer -->
    </div>
    <!-- //wrap -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        // $(document).ready(function(){            
        // })
        // 원래는 위와 같은 두 줄로 쓰지만 아래처럼 약식으로 써줄수있다.

        $(function(){
            // 메뉴에 오버했을 때 자식메뉴를 보여줘라!
            $(".nav > ul > li").mouseover(function(){
                $(this).find(".submenu").stop().slideDown(200);
                // 'slideDown(200)'은 0.2초. 기본값은 0.6초(600) 정도임.
                // alert("dd")          작동확인 방법1
                // console.log("dd")    작동확인 방법2
            });
            $(".nav > ul > li").mouseout(function(){
                $(this).find(".submenu").stop().slideUp(600);
            });
        });    
    </script> 
    <!-- //jqeury script 함수 실습

        // window가 onload 됐을 때 funcion(함수)가 작동되라!

            });

    //javascript 함수 실습 -->


</body>
</html>

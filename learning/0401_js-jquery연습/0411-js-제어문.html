<h3>2. 자바스크립트 제어문 if-else</h3>
<script>
    p = prompt("한국인이시면 '예'라고 적어주세요.", " ")
    if(p=="예")
    {
        alert("반갑습니다. 저도 한국이이에요.")
    }
    else{
        alert("외국인이시군요! 환영합니다.")
    }
</script>

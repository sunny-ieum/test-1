<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>자바스크립트 함수</title>

    <!-- 아래 자바스크립트는 html문서내에 직접 작성한 내부스크립트이다. -->
    <script>
        alert("Hellow World!")
    </script>

    <script>
        function btFunction() {
            alert('3초가 지났습니다!');
        }
    </script>

</head>
<body>
    
    <button onclick="setTimeout(btFunction, 3000)">버튼 클릭(3초 뒤 실행)</button>
    <!-- onclik은 Document 객체 주요 이벤트헨들러의 한 종류이다. -->

</body>
</html>

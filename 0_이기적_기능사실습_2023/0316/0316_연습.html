<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="css/0316_연습.css" type="text/css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0316_목록 스타일 지정하기 연습</title>
    
    <style>
    /* ul.b{list-style-type: square;} */
    </style>

<!-- <body> -->

    <h3>순서가 있는 목록 - OL </h3>
    <ol>
        <li>순서가 있는 목록1 "OL-lower-alpha"태그 </li>
        <li>순서가 있는 목록2</li>
        <!-- <li>순서가 있는 목록3</li> -->
    </ol>

    <h3>순서가 없는 목록 - UL </h3>


    

    <ul>
        <li>순서가 없는 목록</li>
        <li>순서가 없는 목록</li>
        <li>순서가 없는 목록</li>
    </ul>

    <h3>순서가 없는 목록 - UL 스퀘어,외부스타일시트 </h3>
    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <h3>순서가 없는 목록 - UL 스퀘어,인라인스타일 </h3>
    <ul style="list-style-type: square;">
        <li>순서가 없는 목록</li>
        <li>순서가 없는 목록</li>
        <li>순서가 없는 목록</li>
    </ul>

    <h3>이미지 목록</h3>
    <ul class="unlist-image">
        <li><a href="#">이미지 목록1</a></li>
        <li><a href="#">이미지 목록2</a></li>
    </ul>

</body>
</html>
